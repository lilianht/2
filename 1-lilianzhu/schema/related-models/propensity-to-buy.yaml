name: Propensity to buy
source: snowflake-bumble
description: AI/ML model with predictive insights calculated by your Data Science team
type: raw_sql
rawSql: |
  WITH sampled_skus AS (
      SELECT user_id AS subscription_SKU
      FROM PUBLIC.USERS
      SAMPLE (5) -- Adjust the percentage of SKUs for each user to have an affinity score
  ),
  affinity_data AS (
      SELECT
          u.user_id AS user_id,  -- Treat one side as users
          s.subscription_SKU AS subscription_SKU, -- Treat the other side as subscription SKUs
          uniform(0::float, 1::float, random()) AS affinity_score
      FROM 
          PUBLIC.USERS u     
      CROSS JOIN 
          sampled_skus s         -- This is the "subscription_SKU" side;
  )
  SELECT
      user_id,
      subscription_SKU,
      affinity_score,
      RANK() OVER (PARTITION BY user_id ORDER BY affinity_score DESC) AS affinity_rank
  FROM
      affinity_data;
