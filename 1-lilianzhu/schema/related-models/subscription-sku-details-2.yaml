name: Subscription SKU details
source: e-commerce
type: raw_sql
rawSql: |
  SELECT
    user_id as subscription_id,
    number_1000 AS inventory_count,
    CASE
      WHEN number_10 = 0 THEN 'Glam Bag'
      WHEN number_10 = 1 THEN 'Glam Bag'
      WHEN number_10 = 2 THEN 'Glam Bag'
      WHEN number_10 = 3 THEN 'Weight Loss'
      WHEN number_10 = 4 THEN 'Weight Loss'
      WHEN number_10 = 5 THEN 'Hair'
      WHEN number_10 = 6 THEN 'Hair'
      WHEN number_10 = 7 THEN 'BoxyCharm'
      WHEN number_10 = 8 THEN 'BoxyCharm'
      WHEN number_10 = 9 THEN 'Combined'
      WHEN number_10 = 10 THEN 'Combined'
      ELSE NULL
    END AS subscription_type
  FROM
    PUBLIC.USERS
