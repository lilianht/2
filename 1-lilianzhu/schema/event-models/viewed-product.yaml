name: Viewed product
source: e-commerce
type: raw_sql
rawSql: |-
  SELECT
    user_id,
    event_id,
    DATEADD(DAY, - number_7, CURRENT_TIMESTAMP()) AS TIMESTAMP,
    -- DATEADD(DAY, - number_365, CURRENT_TIMESTAMP()) AS timestamp,
    -- DATEADD(DAY, - number_30, CURRENT_TIMESTAMP()) AS timestamp,
    boolean_52 AS logged_in,
    user_id as SKU,
    CASE
      WHEN number_7 = 0 THEN 'Android'
      WHEN number_7 = 1 THEN 'Android'
      WHEN number_7 = 2 THEN 'Android'
      WHEN number_7 = 3 THEN 'iOS'
      WHEN number_7 = 4 THEN 'iOS'
      WHEN number_7 = 5 THEN 'iOS'
      WHEN number_7 = 6 THEN 'iOS'
      WHEN number_7 = 7 THEN 'iOS'
      ELSE NULL
    END AS OS,
    CASE
      WHEN number_7 = 0 THEN 'Tablet'
      WHEN number_7 = 1 THEN 'Tablet'
      WHEN number_7 = 2 THEN 'Tablet'
      WHEN number_7 = 3 THEN 'Phone'
      WHEN number_7 = 4 THEN 'Phone'
      WHEN number_7 = 5 THEN 'Phone'
      WHEN number_7 = 6 THEN 'Phone'
      WHEN number_7 = 6 THEN 'Phone'
      ELSE NULL
    END AS DEVICE_TYPE,
      CASE
      WHEN number_7 = 0 THEN 'Facebook'
      WHEN number_7 = 1 THEN 'Facebook'
      WHEN number_7 = 2 THEN 'Google'
      WHEN number_7 = 3 THEN 'Instagram'
      WHEN number_7 = 4 THEN 'TikTok'
      WHEN number_7 = 5 THEN 'TikTok'
      WHEN number_7 = 6 THEN 'Facebook'
      WHEN number_7 = 7 THEN 'Facebook'
      ELSE NULL
    END AS SOURCE,
    CASE
      WHEN number_10 = 0 THEN 'Health & Beauty'
      WHEN number_10 = 1 THEN 'Health & Beauty'
      WHEN number_10 = 2 THEN 'Health & Beauty'
      WHEN number_10 = 3 THEN 'Vitimins & Supplements'
      WHEN number_10 = 4 THEN 'Food & Drink'
      WHEN number_10 = 5 THEN 'Food & Drink'
      WHEN number_10 = 6 THEN 'Vitimins & Supplements'
      WHEN number_10 = 7 THEN 'Vitimins & Supplements'
      WHEN number_10 = 8 THEN 'Vitimins & Supplements'
      WHEN number_10 = 9 THEN 'Sports'
      WHEN number_10 = 10 THEN 'Sports'
      ELSE NULL
    END AS Category,
      CASE
      WHEN number_10 = 0 THEN 'H&B'
      WHEN number_10 = 1 THEN 'Dr Collagen'
      WHEN number_10 = 2 THEN 'Wild'
      WHEN number_10 = 3 THEN 'H&B'
      WHEN number_10 = 4 THEN 'H&B'
      WHEN number_10 = 5 THEN 'Athletic Greens'
      WHEN number_10 = 6 THEN 'Zuki'
      WHEN number_10 = 7 THEN 'Sambookol'
      WHEN number_10 = 8 THEN 'Space Goods'
      WHEN number_10 = 9 THEN 'H&B'
      WHEN number_10 = 10 THEN 'Other'
      ELSE NULL
    END AS brand,
  FROM
    PUBLIC.events
eventTimestampColumn: TIMESTAMP
